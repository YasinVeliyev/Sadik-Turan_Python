{% extends "base.html" %} {% load static %} {% block content%}
<main class="container mt-3">
    <div class="row">
        <div class="col-3"><img src="{{blog.img_url.url }}" alt="" class="card-img" /></div>

        <div class="col-md-9">
            <div class="card-body">
                <h5 class="card-title">
                    <a class="link" href="{% url 'blog_details' blog.id %}">{{blog.title}}</a>
                </h5>
                <p class="card-text">{{blog.description|safe}}</p>
            </div>
        </div>
    </div>
</main>
{%endblock%}
